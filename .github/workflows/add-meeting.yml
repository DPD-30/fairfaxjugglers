name: Add meeting

permissions:
  contents: write
  actions: write

on:
  workflow_dispatch:
    inputs:
      date:
        description: 'Meeting date (e.g. 01/15/2026)'
        required: true
      location:
        description: 'Location or note (optional)'
        required: false
        default: 'George Mason Regional Library'
      address:
        description: 'Address (optional)'
        required: false
        default: '7001 Little River Turnpike, Annandale, VA 22003'
      time:
        description: 'Time (optional)'
        required: false
        default: '7-9pm'
      commit_message:
        description: 'Commit message (optional)'
        required: false
        default: 'meeting added via GITHUB workflow'

jobs:
  add_meeting:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Purge past meetings
        run: |
          python3 scripts/add_meeting.py --purge-past

      - name: Run add_meeting script
        run: |
          python3 scripts/add_meeting.py --date "${{ inputs.date }}" --location "${{ inputs.location }}" --address "${{ inputs.address }}" --time "${{ inputs.time }}"

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add _data/meetings.csv || true
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            MSG="${{ inputs.commit_message }}"
            if [ -z "$MSG" ]; then
              MSG="Add meeting ${{ inputs.date }}"
            fi
            git commit -m "$MSG" || echo "commit failed"
            git push
          fi

      - name: Trigger sync-calendar workflow
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh workflow run sync-calendar.yml
